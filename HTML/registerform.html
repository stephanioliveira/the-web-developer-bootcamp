<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
	<form action="https://media.giphy.com/media/XreQmk7ETCak0/source.gif" >
 		<h1>Register</h1>
 		<div>
 			<label for="first_name"> First name: </label>
 			<input id="first_name" name="first_name" type="text" placeholder="John" required> 
			<label for="last_name"> Last name: </label>
			<input id="last_name" name="last_name" type="text" placeholder="Smith" required>
		</div>
		<div>
			<label for="male"> Male </label>

			<label for="female"> Female </label>
			<input id="female" name="gender" value="female" type="radio" required>
			<label for="other"> Other </label>
			<input id="other" name="gender" value="other" type="radio" required>
		</div>
		<div>
			<label for="email"> Email: </label>
			<input id="email" name="email" type="email" placeholder="Your Email" required>
			<label for="password"> Password</label>
